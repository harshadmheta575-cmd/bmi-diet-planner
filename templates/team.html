<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <span class="close" onclick="closePopup()">Ã—</span>

<script>
function openPopup(name, role, prn, email, img) {
    document.getElementById("p-name").innerText = name;
    document.getElementById("p-role").innerText = role;
    document.getElementById("p-prn").innerText = prn;
    document.getElementById("p-email").innerText = email;
    document.getElementById("p-img").src = "/static/images/" + img;
    document.getElementById("popup").classList.add("active");
}

function closePopup() {
    document.getElementById("popup").classList.remove("active");
}
</script>
